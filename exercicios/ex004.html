<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('Ola mundo') // document.write é usado para escrever algo na tela, ele é usado para mostrar o resultado de uma operação ou para mostrar uma mensagem para o usuário. Ele é diferente do console.log, que é usado para mostrar algo no console do navegador, e do alert, que é usado para mostrar uma mensagem em uma janela pop-up. O document.write é usado para escrever algo diretamente na página, enquanto o console.log e o alert são usados para mostrar algo para o usuário de forma diferente.
    </script>
</body>
</html>
